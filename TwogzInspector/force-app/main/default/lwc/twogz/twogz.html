<template>
    <lightning-card>
        <div class="header">
            <img src={twogzLogo} alt="logo">
        </div>
        <div class="editForm">
            <lightning-record-edit-form
            onload={handleLoad}
            record-id={recordId}
            object-api-name={objectApiName}
            >
            <lightning-messages></lightning-messages>
            <lightning-input-field 
            field-name="Name">
             </lightning-input-field>
              </lightning-record-edit-form>
        </div>
       <div class="slds-var-m-around_medium">
            <h1>User Id : {user_Id}</h1>
            <h1> object: {layoutObject} </h1>
            <h1>Layout id : {layoutId}</h1>
            <h1>Layout Name : {layoutFullName}</h1>
        </div> 
    </lightning-card>
</template>
